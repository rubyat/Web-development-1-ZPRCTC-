<!DOCTYPE html>
<html>
<head>
	<title>Html Responsive</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
</head>
<body>

	<div class="main_content">
		<h1>This is responsive</h1>
	</div>
	
	<div class="box_container">
		<div class="box only_desktop">
			<h1>Only Desktop</h1>
		</div>

		<div class="box only_big_tab">
			<h1>Only Big Tab</h1>
		</div>

		<div class="box only_tab">
			<h1>Only Tab</h1>
		</div>

		<div class="box only_mobile">
			<h1>Only Mobile</h1>
		</div>
	</div>

</body>
</html>
